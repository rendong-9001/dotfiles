[main]
font=Hack:style=Italic:pixelsize=22
workers=6                  
dpi-aware=yes
line-height=30px
login-shell=no
letter-spacing=1px

[url]
launch=firefox-wayland ${url} 

[cursor]
style=block
blink=yes                 
blink-rate=1000  

[mouse]
hide-when-typing=yes

[scrollback]
lines=8192  
multiplier=3

[key-bindings]
scrollback-up-half-page=Control+p
scrollback-down-half-page=Control+n

[colors]
alpha=0.1

cursor=90EE90 7EC0EE
background=4F4F4F
foreground=FFD39B

