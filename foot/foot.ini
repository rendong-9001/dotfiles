[main]
font=Hack:style=Italic:pixelsize=22
workers=6                  
dpi-aware=yes
line-height=30px
underline-offset=2px

[url]
launch=firefox-wayland  ${url} 

[cursor]
style=beam  
blink=yes                       
blink-rate=1000  

[mouse]
hide-when-typing=yes

[scrollback]
lines=4096  
multiplier=3

[colors]
background=0E1116
foreground=DDE6F3

cursor=40E0D0 FFB454

regular0=1A1B26
regular1=FF4C6A
regular2=58D68D
regular3=DAA520
regular4=4FA3F7
regular5=B57EDC
regular6=20B2AA
regular7=A0A8C5

bright0=2A2E3E
bright1=FF6E88
bright2=7CFC00
bright3=FFD166
bright4=82C6FF
bright5=D19CFF
bright6=40E0D0
bright7=FFFFFF

selection-background=364156
selection-foreground=FFFFE0
alpha=0.7

[key-bindings]
scrollback-up-half-page=Control+k
scrollback-down-half-page=Control+j

