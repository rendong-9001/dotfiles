include=~/.config/foot/colors.ini
[main]
font=Hack:style=Italic:pixelsize=22
workers=6
dpi-aware=yes
line-height=30px
login-shell=no
letter-spacing=1px
term=xterm-256color

[url]
launch=firefox-wayland ${url} 

[cursor]
style=block
blink=yes
blink-rate=1000

[mouse]
hide-when-typing=yes
[scrollback]
lines=8192
multiplier=3

[key-bindings]
scrollback-up-half-page=Control+p
scrollback-down-half-page=Control+n
