[main]
font=Hack:style=Italic:pixelsize=22  
prompt="CMD: "          
hide-before-typing=true    
fields=name,generic
anchor=top               
y-margin=10               
lines=8                   
width=35
tabs=6
match-counter=yes
horizontal-pad=30
vertical-pad=4
render-workers=2         
match-workers=1
match-mode=fuzzy
icon-theme=Awaita
layer=overlay
enable-mouse=no
dpi-aware=yes

[colors]
background=4F4F4FEE
text=FFFAFAFF
prompt=00EE76FF
placeholder=EEE9E9FF
input=FFD39BFF
match=00FFFFFF
selection=828282FF
selection-text=6CA6CDFF
selection-match=FF0000FF
counter=FFA500FF
border=FFC1C1FF
         

[border]
width=1                       
radius=5

[key-bindings]
next-page=Ctrl+N
prev-page=Ctrl+P
execute=Return         
cancel=Escape           
