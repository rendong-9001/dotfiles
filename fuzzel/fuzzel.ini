[main]
font=Hack:style=Italic:pixelsize=22  
prompt="CMD: "          
hide-before-typing=true    
fields=name,generic
anchor=top               
y-margin=10               
lines=8                   
width=35
tabs=6
match-counter=yes
horizontal-pad=30
vertical-pad=4
render-workers=2         
match-workers=1
match-mode=fuzzy
icon-theme=Awaita
layer=overlay
enable-mouse=no
dpi-aware=yes

[colors]
background=0e1116ff
text=dde6f3ff
prompt=ffb454ff
placeholder=8087a2ff
input=dde6f3ff
match=40e0d0ff
selection=3b4252ff
selection-text=ffffffff
selection-match=40e0d0ff
counter=a0a8c5ff
border=2d3344ff
         

[border]
width=2                       
radius=3

[key-bindings]
next-page=Ctrl+N
prev-page=Ctrl+P
execute=Return         
cancel=Escape           
