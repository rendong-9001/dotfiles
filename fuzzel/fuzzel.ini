[main]
font = "Hack:size=14:style=Italic"  
prompt = "CMD: "          
hide-before-typing = true    
fields = "name,generic"
anchor = "top"               
y-margin = 20               
lines = 8                    
width = 34
tabs = 6
horizontal-pad = 30
vertical-pad = 6
render-workers=2         
icon-theme = "awaita"
dpi-aware = auto

[colors]
background = "0A0A12F2"         
text = "A0B2C6"                 
prompt = "00FFC8"               
match = "00C8FF"               
selection = "1E1E2E"            
selection-text = "7CFC00"       
border = "3E6C8A"               
input = "3A4D44"             

[border]
width = 2                       
radius = 3

[key-bindings]
next-page = Ctrl+N
prev-page = Ctrl+P
execute = Return         
cancel = Escape           
