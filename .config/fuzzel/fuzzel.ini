include=~/.config/fuzzel/colors.ini
[main]
font=Hack:style=Italic:pixelsize=22
prompt="CMD: "
hide-before-typing=true
fields=name,generic
anchor=top
y-margin=10
lines=8
width=35
tabs=6
match-counter=yes
horizontal-pad=30
vertical-pad=4
render-workers=2
match-workers=1
match-mode=fuzzy
icon-theme=Awaita
layer=overlay
enable-mouse=no
dpi-aware=yes
 
[border]
width=2
radius=5

[key-bindings]
next-page=Control+N
prev-page=Control+P
execute=Return
cancel=Escape
